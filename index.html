<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Song Guesser - Songle.org</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="Favicon.png">
</head>
<body>

<!-- Loading Screen -->
<div id="loadingScreen" role="alert" aria-live="polite" aria-atomic="true">
  <div class="loading-text">Loading song...</div>
  <div class="loading-notes" aria-hidden="true">
    <span class="note">ğŸµ</span>
    <span class="note">ğŸ¶</span>
    <span class="note">ğŸµ</span>
    <span class="note">ğŸ¶</span>
    <span class="note">ğŸµ</span>
    <span class="note">ğŸ¶</span>
    <span class="note">ğŸµ</span>
    <span class="note">ğŸ¶</span>
  </div>
</div>

<!-- Main Game Screen -->

<main id="gameScreen" hidden>
  <h1>Guess the Song!</h1>

  <div id="songInfo" aria-live="polite">
    <div><strong>Song Name:</strong> <span id="songName">???</span></div>
    <div><strong>Guess Attempts:</strong> <span id="guessAttempts">0</span></div>
  </div>

  <div
          id="musicScore"
          role="progressbar"
          aria-label="Music progress"
          aria-valuemin="0"
          aria-valuemax="20"
          aria-valuenow="0"
          aria-live="polite"
  ></div>

  <div>
    <span id="totalGuessesCount"></span>
  </div>


  <p id ="beta">Beta V0.121</p>
  <button id="helpButton" aria-label="I can't hear the song help">
    I can't hear the song?
    <span class="tooltipText">
    If you cannot hear the song: <br>
    Please reload the page.<br>
    Or It may take its time! <br>
    Thank you for your time.
  </span>
  </button>

  <input
          id="guessInput"
          type="text"
          placeholder="Type your guess here..."
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          aria-label="Guess input box"
  />



  <!-- YouTube Player -->
  <div id="playerContainer" style="display:none;">
    <div id="player"></div>
  </div>

  <div id="statusMessage" role="status" aria-live="polite"></div>
</main>

<script src="script.js"></script>
</body>
</html>
